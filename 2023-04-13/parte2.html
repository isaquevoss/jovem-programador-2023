<html>
<body>
    <canvas id="canvas" height="20" width="20" style="border: 1px solid #CCC;
    height: 500px; width: 500px; image-rendering: pixelated;"></canvas>  
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.fillStyle = 'black'; // define a cor que vai ser utilizada para desenhar no canvas


    var jogo = {        
        jogadores: [],
        frutas: []
    }    
    
    var jogador1 = {
        nome: 'jogador1',
        x: 7,
        y: 18,
        cor: 'red'
    }
    var jogador2 = {
        nome: 'jogador2',
        x: 5,
        y:6,
        cor: 'blue'
    }
    jogo.jogadores.push(jogador1)
    jogo.jogadores.push(jogador2)

    function limparTela(){
        context.clearRect(0,0,20,20)
    }
    function desenhar(x,y,largura,altura){
        context.fillRect(x,y,largura,altura)
    }

    function desenharJogador(jogador){ 
        context.fillStyle = jogador.cor;               
        desenhar(jogador.x,jogador.y,1,1);
    }

    function desenharJogo(){
        for(var i = 0; i < jogo.jogadores.length; i++){
            desenharJogador(jogo.jogadores[i]);
        }
    }    
    
</script>

</html>
